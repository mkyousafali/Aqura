<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aqura-tunnel</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 700px;
      max-height: 90vh;
      overflow-y: auto;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 12px 12px 0 0;
      text-align: center;
    }

    .header h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }

    .header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .content {
      padding: 30px;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #333;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: #f5f5f5;
      color: #333;
      margin-top: 10px;
    }

    .btn-secondary:hover {
      background: #e0e0e0;
    }

    .btn-success {
      background: #10b981;
      color: white;
    }

    .btn-danger {
      background: #ef4444;
      color: white;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .status {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-weight: 500;
    }

    .status.running {
      background: #d1fae5;
      color: #065f46;
    }

    .status.stopped {
      background: #fee2e2;
      color: #991b1b;
    }

    .log-container {
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 15px;
      border-radius: 8px;
      max-height: 200px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      margin-top: 20px;
    }

    .log-entry {
      margin-bottom: 5px;
      padding: 3px 0;
    }

    .log-entry.error {
      color: #f87171;
    }

    .log-entry.success {
      color: #34d399;
    }

    .log-entry.info {
      color: #60a5fa;
    }

    .config-display {
      background: #f9fafb;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .config-display p {
      margin: 5px 0;
      font-size: 14px;
    }

    .config-display strong {
      color: #667eea;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üîÑ Aqura-tunnel</h1>
      <p>SQL Server to Supabase Bridge</p>
    </div>

    <div class="content">
      <!-- Login Section -->
      <div id="loginSection" class="section active">
        <h2 style="margin-bottom: 20px;">Login</h2>
        <div class="form-group">
          <label>Access Code</label>
          <input type="text" id="accessCode" placeholder="Enter your access code" autocomplete="off" onkeypress="if(event.key==='Enter') login()">
        </div>
        <button class="btn btn-primary" onclick="login()">Login</button>
      </div>

      <!-- Configuration Section -->
      <div id="configSection" class="section">
        <h2 style="margin-bottom: 20px;">Configuration</h2>
        
        <div class="form-group">
          <label>Branch</label>
          <select id="branchSelect">
            <option value="">Select Branch...</option>
          </select>
        </div>

        <div class="form-group">
          <label>Server IP</label>
          <input type="text" id="serverIp" placeholder="192.168.1.100">
        </div>

        <div class="form-group">
          <label>Server Name</label>
          <input type="text" id="serverName" placeholder="DESKTOP-PC">
        </div>

        <div class="form-group">
          <label>Database Name</label>
          <input type="text" id="databaseName" placeholder="URBAN2_2025">
        </div>

        <div class="form-group">
          <label>Username</label>
          <input type="text" id="sqlUsername" placeholder="sa">
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" id="sqlPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>

        <button class="btn btn-secondary" onclick="testConnection()">üîå Test Connection</button>
        <button class="btn btn-primary" onclick="saveConfig()">üíæ Save & Continue</button>
      </div>

      <!-- Sync Section -->
      <div id="syncSection" class="section">
        <h2 style="margin-bottom: 20px;">Sync Service</h2>

        <div id="statusDisplay" class="status stopped">
          ‚≠ï Service Stopped
        </div>
        
        <div id="connectionStatus" class="status" style="display:none; background: #e0f2fe; color: #075985; margin-bottom: 10px;">
          üåê Checking connection...
        </div>

        <div id="configDisplay" class="config-display">
          <p><strong>Branch:</strong> <span id="displayBranch">-</span></p>
          <p><strong>Server:</strong> <span id="displayServer">-</span></p>
          <p><strong>Database:</strong> <span id="displayDatabase">-</span></p>
        </div>

        <button id="syncHistoryBtn" class="btn btn-primary" onclick="syncHistoricalData()" style="display:none; margin-bottom: 10px;">üì¶ Sync Historical Data</button>
        <button id="startBtn" class="btn btn-success" onclick="startSync()">‚ñ∂Ô∏è Start Sync (Every 10 sec)</button>
        <button id="stopBtn" class="btn btn-danger" onclick="stopSync()" style="display:none;">‚èπÔ∏è Stop Sync</button>
        <button class="btn btn-secondary" onclick="goToConfig()">‚öôÔ∏è Change Configuration</button>
        
        <div style="margin-top: 20px; padding: 15px; background: #f9fafb; border-radius: 8px;">
          <label style="display: flex; align-items: center; cursor: pointer;">
            <input type="checkbox" id="autostartCheckbox" onchange="toggleAutostart()" style="margin-right: 10px; width: 20px; height: 20px; cursor: pointer;">
            <span style="font-weight: 500; color: #333;">üöÄ Start automatically when Windows starts</span>
          </label>
        </div>
        
        <button class="btn btn-danger" onclick="logout()" style="margin-top: 20px;">üö™ Logout / Close</button>

        <div class="log-container" id="logContainer">
          <div class="log-entry info">Ready to start sync...</div>
        </div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
