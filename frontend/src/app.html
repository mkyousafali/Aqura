<!doctype html>
<html lang="en" class="h-full">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
		<meta name="theme-color" content="#f08300" />
		<meta name="description" content="Aqura Management System - PWA-first windowed management platform" />
		
		<!-- PWA Meta Tags -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="default" />
		<meta name="apple-mobile-web-app-title" content="Aqura" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/icons/icon-192x192.png" />
		
		<!-- Additional PWA meta tags for better installability -->
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="application-name" content="Aqura" />
		<meta name="msapplication-TileColor" content="#f08300" />
		<meta name="msapplication-TileImage" content="%sveltekit.assets%/icons/icon-144x144.png" />
		<meta name="msapplication-config" content="%sveltekit.assets%/browserconfig.xml" />
		
		<!-- Manifest link - only in production -->
		<!-- <link rel="manifest" href="%sveltekit.assets%/manifest.webmanifest" /> -->
		
		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@300;400;500;600;700&display=swap" rel="stylesheet">
		
		<title>Aqura Management System</title>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="h-full bg-gray-50">
		<!-- Service Worker Cleanup Script -->
		<script src="%sveltekit.assets%/sw-cleanup.js"></script>
		
		<div style="display: contents" class="h-full">%sveltekit.body%</div>
		
		<!-- PWA Service Worker will be automatically injected by VitePWA -->
	</body>
</html>
